apiVersion: v1
kind: ConfigMap
metadata:
  name: incrementum-config
  namespace: incrementum
data:
  # Environment variables for your application
  DEBUG: "false"
  DATABASE_NAME: "stock_data"
  DATABASE_USER: "stockuser"
  DATABASE_PORT: "5432"
  DATABASE_HOST: "postgres-service.stock-data-fetchers.svc.cluster.local"
  KEYCLOAK_CLIENT_ID: "your-keycloak-client-id"
  # Update these URLs to match your actual domain/ingress
  CSRF_TRUSTED_ORIGINS: "https://api.incremy.duckdns.org,https://incremy.duckdns.org"
  CORS_ALLOWED_ORIGINS: "https://incremy.duckdns.org"
  ALLOWED_HOSTS: "api.incremy.duckdns.org"
  VITE_API_BASE_URL: "https://api.incremy.duckdns.org"
  VITE_DASH_BASE_URL: "https://api.incremy.duckdns.org"