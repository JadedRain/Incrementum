apiVersion: v1
kind: ConfigMap
metadata:
  name: incrementum-config
  namespace: Incrementum
data:
  # Environment variables for your application
  DEBUG: "false"
  DATABASE_NAME: "Incr_DB"
  DATABASE_USER: "Incr"
  DATABASE_PORT: "5432"
  DATABASE_HOST: "postgres-service.stock-data-fetchers.svc.cluster.local"
  KEYCLOAK_CLIENT_ID: "your-keycloak-client-id"
  # Update these URLs to match your actual domain/ingress
  CSRF_TRUSTED_ORIGINS: "https://api.incrementum.duckdns.org,https://client.incrementum.duckdns.org"
  CORS_ALLOWED_ORIGINS: "https://client.incrementum.duckdns.org"
  ALLOWED_HOSTS: "api.incrementum.duckdns.org"
  VITE_API_BASE_URL: "https://api.incrementum.duckdns.org"
  VITE_DASH_BASE_URL: "https://api.incrementum.duckdns.org"