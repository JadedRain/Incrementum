apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: incrementum-ingress
  namespace: Incrementum
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.incrementum.duckdns.org
    - client.incrementum.duckdns.org
    secretName: incrementum-tls
  rules:
  - host: api.incrementum.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: incrementum-api-service
            port:
              number: 80
  - host: client.incrementum.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: incrementum-client-service
            port:
              number: 80
