apiVersion: apps/v1
kind: Deployment
metadata:
  name: incrementum-api
  namespace: incrementum
  labels:
    app: incrementum-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: incrementum-api
  template:
    metadata:
      labels:
        app: incrementum-api
    spec:
      containers:
      - name: incrementum-api
        image: nhowell02/incrementum_api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: incrementum-config
              key: DEBUG
        - name: DJANGO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: incrementum-secrets
              key: django-secret-key
        - name: CSRF_TRUSTED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: incrementum-config
              key: CSRF_TRUSTED_ORIGINS
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: incrementum-config
              key: CORS_ALLOWED_ORIGINS
        - name: ALLOWED_HOSTS
          valueFrom:
            configMapKeyRef:
              name: incrementum-config
              key: ALLOWED_HOSTS
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: incrementum-config
              key: DATABASE_NAME
        - name: DATABASE_USER
          valueFrom:
            configMapKeyRef:
              name: incrementum-config
              key: DATABASE_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: incrementum-secrets
              key: database-password
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: incrementum-config
              key: DATABASE_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: incrementum-config
              key: DATABASE_PORT
        - name: FINNHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: incrementum-secrets
              key: finnhub-token
        - name: KEYCLOAK_REALM_URL
          valueFrom:
            secretKeyRef:
              name: incrementum-secrets
              key: keycloak-realm-url
        - name: KEYCLOAK_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: incrementum-config
              key: KEYCLOAK_CLIENT_ID
        - name: KEYCLOAK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: incrementum-secrets
              key: keycloak-client-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
