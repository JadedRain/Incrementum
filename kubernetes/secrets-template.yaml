# This file contains template for secrets - DO NOT commit actual secret values to git
# Create this secret manually or via CI/CD pipeline with actual values
apiVersion: v1
kind: Secret
metadata:
  name: incrementum-secrets
  namespace: Incrementum
type: Opaque
data:
  # Base64 encoded values (use `echo -n 'value' | base64`)
  django-secret-key: # YOUR_BASE64_ENCODED_DJANGO_SECRET_KEY
  database-password: # YOUR_BASE64_ENCODED_DATABASE_PASSWORD  
  finnhub-token: # YOUR_BASE64_ENCODED_FINNHUB_TOKEN
  keycloak-realm-url: # YOUR_BASE64_ENCODED_KEYCLOAK_REALM_URL
  keycloak-client-secret: # YOUR_BASE64_ENCODED_KEYCLOAK_CLIENT_SECRET
---
# Example of how to create this secret via kubectl:
# kubectl create secret generic incrementum-secrets \
#   --from-literal=django-secret-key='your-secret-key' \
#   --from-literal=database-password='your-db-password' \
#   --from-literal=finnhub-token='your-finnhub-token' \
#   --from-literal=keycloak-realm-url='your-keycloak-url' \
#   --from-literal=keycloak-client-secret='your-keycloak-secret' \
#   --namespace=Incrementum