services:
  api:
    build:
      context: ./Incrementum.api
    container_name: incrementum_api
    ports:
      - "8000:8000"
    environment:
      - DJANGO_ENV=development
    restart: unless-stopped

  client:
    build:
      context: ./Incrementum.client
    container_name: incrementum_client
    ports:
      - "5173:5173"
    volumes:
      - ./Incrementum.client:/app
      - client_node_modules:/app/node_modules
    depends_on:
      - api
    restart: unless-stopped

volumes:
  client_node_modules: